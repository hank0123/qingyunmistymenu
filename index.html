<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>青雲 MISTY 菜單展示</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            height: 100%;
            width: 100%;
            overflow: auto;
            font-family: "Noto Sans TC", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .time {
            position: fixed;
            top: 10px;
            left: 12px;
            font-size: 22px;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="time" id="time"></div>
    <img src="menu.jpg" alt="青雲 MISTY 菜單">
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateTime, 10000);  // 每10秒更新一次即可，省效能
        updateTime();
    </script>
</body>
</html>
